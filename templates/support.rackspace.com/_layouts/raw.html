<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% if title %}<title>{{ title }}</title>{% else %}<title>Knowledge Center</title>{% endif %}
        {% if excerpt %}<meta name="description" content="{{ excerpt | striptags | truncate(160) }}>{% endif %}

        <link rel="canonical" href="{{ siteUrl }}">
        <link rel="alternate" type="application/rss+xml" title="{{ title }}" href="{{ siteUrl + "feed.xml" }}" />

        <link rel="stylesheet" href="{{ cssUrl }}">
        <script type="text/javascript" src="{{ jsUrl }}"></script>
    {% endblock %}
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
