{% extends "_layouts/base.html" %}

        <div class="layout sidebar-right">
            <div class="header">
                {% block header %}{% endblock %}
            </div>
            <div class="background">
                <div class="left"></div>
                <div class="center"></div>
                <div class="right"></div>

            </div>
        </div>
    </div>
{% endblock %}
