<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div id="share-bar">

    <h4>Share this information:</h4>
;
    <div class="share-buttons">
        <a href="https://www.facebook.com/sharer/sharer.php?u=+window.location.href+" style="text-decoration: none!important"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Facebook" >
            <i class="fa fa-facebook-official share-button"></i>
        </a>

        <a id="ref_twitter"
           onclick="javascript:window.open('http://twitter.com/home?status='+encodeURIComponent(location.href)+' '+encodeURIComponent(document.title),'das','location=no,links=no,scrollbars=no,left=20,top=20,width=500,height=500,toolbar=1,resizable=0');return false;" style="text-decoration: none!important"
            title="Share on Twitter" >
            <i class="fa fa-twitter share-button"></i>
        </a>

        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{<a
        href="https://www.facebook.com/sharer/sharer.php?u={{{{ page.url | absolute_url | escape }}&amp; }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}" style="text-decoration: none!important"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on LinkedIn" >
            <i class="fa fa-linkedin share-button"></i>
        </a>

        <a href="http://www.reddit.com/submit?url={{ permalink }}&title={{ page.title }}" style="text-decoration: none!important"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on Reddit" >
            <i class="fa fa-reddit-alien share-button"></i>
        </a>
    </div>

</div>
