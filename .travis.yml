---
language: node_js
node_js:
- "0.12"
install:
- git clone --depth 1 https://github.com/deconst/preparer-asset.git /tmp/preparer-asset
- wget https://www.python.org/ftp/python/3.4.3/Python-3.4.3.tgz && tar -zxf Python-3.4.3.tgz && cd Python-3.4.3 && ./configure && make
- export PATH=${PATH}:${HOME}/Python-3.4.3/bin
- pip3.4 install -e git://github.com/deconst/mapping-service.git#egg=mappingservice --src /tmp/mapping-service
- pip3.4 install -e git://github.com/deconst/layout-service.git#egg=layoutservice --src /tmp/layout-service
- pip3.4 install -e git://github.com/deconst/common-python.git#egg=deconst_common
script:
- cd /tmp/mapping-service/ && python3.4 -m mappingservice --validate true
- cd /tmp/layout-service/ && python3.4 -m layoutservice --validate true
- cd ${TRAVIS_BUILD_DIR} && /tmp/preparer-asset/build.sh
