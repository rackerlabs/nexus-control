<h4 class="search-results">Search Results</h4>

<ul class="search-results">
  <li class="loading" data-ng-if="searchResults.searchInProgress">
    Loading&hellip; <span class="fa fa-spinner fa-spin"></span>
  </li>
  <li class="no-results" data-ng-if="!searchResults.searchInProgress && searchResults.query.length >= 2 && searchResults.results.total == 0">
    <em>No results found for '{{ searchResults.query }}'.</em>
  </li>
  <li class="results-count" data-ng-if="searchResults.query !== '' && searchResults.results.total > 0">
    {{ searchResults.results.total }} result<span data-ng-if="searchResults.results.total !== 1">s</span>
  </li>
  <li data-ng-repeat="result in searchResults.results.results track by $index" data-ng-if="searchResults.query !== ''">
    <a class="title" data-ng-href="{{ result.url }}" data-ng-bind-html="result.title"></a>
    <div class="excerpt" data-ng-bind-html="result.excerpt"></div>
  </li>
</ul>
